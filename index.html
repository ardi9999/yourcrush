    <script type="text/javascript">
        var author = 'Crush';
        var swals = Swal

        async function mulai() {
            var { value: kenalan} = await swals.fire({
                title: `Boleh Kenalan Enggak ?`,
                showDenyButton: true,
                showCancelButton: false,
                confirmButtonText: `Boleh`,
                denyButtonText: `Gak Boleh`,
                allowOutsideClick: false,
            }).then((result) => {
                if(result.isConfirmed){
                    window.kenalan = namaKenalan();
                } else if (result.isDenied){
                    window.kenalan = kenalanLagi();
                }
            })
        }
        mulai()
        async function kenalanLagi(){
            var{ value: kenalanLagi} = await swals.fire({
                title: `Boleh Ya :)`,
                confirmButtonText: `Iya`,
                allowOutsideClick: false,
                showCancelButton: false,
            }).then((rslt) => {
                window.kenalanLagi = mulai();
            })
        }
        
        async function namaKenalan(){
            var { value: nama } = await swals.fire({
                title: `Nama kamu ?`,
                input: `text`,
                confirmButtonText: `Lanjut`,
                allowOutsideClick: false,
                showCancelButton: false,
            });
            if (nama) {
                play();
                window.nama = nama;
                textAuthor = "Dari: " + author +" ,  Untuk: " + window.nama;
                textNamamu = "Hallo " + window.nama;
                await swals.fire(`Hai ${nama}`);
                await swals.fire(`Ada Pesan Buat ${nama} dari ${author}`);
                ketiknamamu(); display();
                
            } else{
                await swals.fire("Isi namanya ya!");
                namaKenalan();
            }
        }

        async function lanjut(){
             await swals.fire("Terima Kasih, Telah Meluangkan Waktunya :)")
        }
    </script>
